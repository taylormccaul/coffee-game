<!DOCTYPE html>
<html>
    <head>
        <title>Coffee</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat|Oswald&display=swap" rel="stylesheet">-->
        <link href="./coffeemachine.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid-container">
            <div class="calc-container">
                <label for="calc" id="calc-label">How many cups of coffee do you need? Enter an integer: </label>
                <input type="text" name="calc" id="calc">
                <button type="submit" name="calc-submit" id="calc-submit">Submit</button>
                <label for="cups" id="cups-label">How many cups of coffee do you want to make?</label>
                <input type="text" name="target-cups" id="target-cups">
                <button type="submit" name="cups-submit" id="cups-submit">Submit</button>
            </div>
            <div class="make-container">
                <p id="coffee-amount-p"></p>
                <p id="customer-p"></p>
                <p id="process-p"></p>
                <button type="button" name="brew" id="brew">Brew</button>
                <button type="button" name="sell" id="sell">Sell</button>
            </div>
            <div class="res-container">
                <p id="money-p"></p>
                <p id="calc-p"></p>
                <p id="machine-p"></p>
                <p id="water-label">Add 200 mg water ($2)</p>
                <button type="button" name="add-water" id="add-water">+</button>
                <p id="milk-label">Add 50 mg milk ($3)</p>
                <button type="button" name="add-milk" id="add-milk">+</button>
                <p id="beans-label">Add 15 g coffee beans ($4)</p>
                <button type="button" name="add-beans" id="add-beans">+</button>
                <!--<p id="sugar-label">Add 10 g sugar ($2)</p>
                <button type="button" name="add-sugar" id="add-sugar">+</button>-->
                <p id="cups-label">Add 1 cup ($0.50)</p>
                <button type="button" name="add-cups" id="add-cups">+</button>
                <p id="water-amount"></p>
                <p id="milk-amount"></p>
                <p id="beans-amount"></p>
                <!--<p id="sugar-amount"></p>-->
                <p id="cups-amount"></p>
            </div>
        </div>
        <script src="coffeemachine.js"></script>
    </body>
</html>
